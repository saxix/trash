name: Package Build and Release

on:
    pull_request:
        branches:
            - release/*

jobs:

    package:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2

            - name: Install requirements
              run:  pip install -e .[dev]

            - name: Check Manifest
              run: check-manifest .
