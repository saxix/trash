name: Lint iSort
on:
  push:
    branches:
      - develop
      - master
      - staging
      - releases/*

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install requirements
        run: pip install isort
      - name: iSort
        run: isort src/ --check-only
